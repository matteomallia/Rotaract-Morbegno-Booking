<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Evento Morbegno Rotaract 2042</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Evento Distrettuale Morbegno 2025</h1>
        <p>Scegli la tua stanza per un weekend indimenticabile!</p>
    </header>

    <main>
        <div class="room-options">
            <div class="room" id="single-room">
                <h2>Stanza Singola</h2>
                <p>1 posto disponibile</p>
                <button class="book-button">Prenota ora</button>
            </div>

            <div class="room" id="double-room">
                <h2>Stanza Doppia</h2>
                <p>5 stanze disponibili</p>
                <button class="book-button">Prenota ora</button>
            </div>

            <div class="room" id="triple-room">
                <h2>Stanza Tripla</h2>
                <p>2 stanze disponibili</p>
                <button class="book-button">Prenota ora</button>
            </div>

            <div class="room" id="quadruple-room">
                <h2>Stanza Quadrupla</h2>
                <p>1 stanza disponibile</p>
                <button class="book-button">Prenota ora</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Rotaract Distretto 2042</p>
    </footer>

</body>
</html>
